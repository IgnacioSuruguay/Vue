<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 01 - Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Contador</h1>
        <button type="button" class="btn btn-outline-secondary" @click="restar()">
            <i class="bi bi-dash-circle-fill"></i> Restar
        </button>
        <label for="cantidad" style="width: 50px;">
            <input type="text" readonly v-model="cantidad" style="text-align: center; width: inherit;">
        </label>
        <button type="button" class="btn btn-outline-primary " @click="sumar()">
            <i class="bi bi-plus-circle-fill"></i> Sumar
        </button>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- Vue CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data: {
            cantidad:0
        },
        methods:{
            sumar(){
                return this.cantidad++;
            },
            restar(){
                return this.cantidad--;
            }
        }
    });
</script>
</html>
