<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 04 - Componenetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div id="app" class="m-4 px-2"> 
        <!-- las props del componente se setear mentiende bindind, es decir con ':' (dos puntos) -->
        <prueba-componente :titulo="texto" :edad-prop="edad"></prueba-componente>
        
        <div class="row justify-content-center">
            <componente-card v-for="(producto, i) of productos" :key="i" :titulo="producto.titulo" :imagen="producto.imagen" :costo="producto.costo" :stock="producto.stock" ></componente-card>
        </div>
    </div>


<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- Vue CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./prueba-componentes.js"></script>
<script src="./componente-card.js"></script>
<script src="./app.js"></script>
</body>
</html>
